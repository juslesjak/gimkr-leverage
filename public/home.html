     <script>
        function search(elem) {
            if(event.key === 'Enter') {
                console.log(elem.value);
                fetch('api/users/' + elem.value)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                    })
                    .catch(error => console.log(error))
            }
        }
     </script>
